<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel = "stylesheet" href="stylesheet.css">
    <title>My Personal Custom Form</title>
</head>
<body>
    <h1 id = "title">My Personal Custom Form</h1>
    <p id = "description">My own personal form, asking just a couple of questions</p>
    <div class = "form-container">
        <form id = "survey-form">
            <fieldset>
                <label for = "person name">Name</label>
                <input type = "text" id = "person name" required placeholder="John Doe">
                <label for = "person email">Email</label>
                <input type = "email" id = "person email" required placeholder="random@email.com">
            </fieldset>
        </form>
    </div>
</body>
</html>
